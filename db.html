<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Petty Cash Book</title>
    <link rel="stylesheet" href="./css/db.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navbar with logo and page name -->
    <header>
        <div class="navbar">
            <div class="logo-container">
                <img src="./images/logo.png" alt="Logo" class="logo">
                <h1>Petty Cash Book</h1>
            </div>
            <!-- Sign Out button -->
            <div class="signout-container">
                <button id="signOutButton"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </header>



    <!-- Hero Image Section -->
    <div class="hero-image">
        <img src="./images/hero.png" alt="Hero Image" />
        <div class="profile-container">
            <div class="profile-pic">
                <img id="profileImage" src="images/default.png" alt="Profile Picture">
                <label for="uploadProfilePhoto" class="upload-btn">
                    <i class="fas fa-camera"></i>
                </label>
                <input type="file" id="uploadProfilePhoto" accept="image/*" style="display:none;">
            </div>
            <h2 id="greetingMessage">Good Day, You are awesome</h2>
        </div>
    </div>
        <!-- Main Navigation Section -->
        <nav class="dashboard-nav">
            <ul>
                <li><a href="incomes.html" class="nav-item">Incomes</a></li>
                <li><a href="spends.html" class="nav-item">Spends</a></li>
                <li><a href="summary.html" class="nav-item">Summary</a></li>
            </ul>
        </nav>

        <!-- Transaction Form -->
    <div class="transaction-form">
        <h2>Add Transaction</h2>
        <form id="transactionForm">
            <label for="transactionName">Transaction Name:</label>
            <input type="text" id="transactionName" required>

            <label for="transactionAmount">Amount:</label>
            <input type="number" id="transactionAmount" required>

            <label for="transactionType">Type:</label>
            <select id="transactionType" required>
                <option value="Income">Income</option>
                <option value="Spend">Spend</option>
            </select>

            <label for="transactionDate">Date:</label>
            <input type="date" id="transactionDate" required>

            <button type="submit">Add Transaction</button>
        </form>
    </div>

    <!-- Search Transactions -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by Transaction Name">
    </div>

    <!-- Display Transactions Table -->
    <div class="transaction-table">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="transactionTableBody">
                <!-- Transactions will be dynamically inserted here -->
            </tbody>
        </table>
    </div>


    <!-- JavaScript -->
    <script type="module" src="./js/db.js"></script>
</body>
</html>
