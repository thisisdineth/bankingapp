<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spent Transactions | Petty Cash Book</title>
    <link rel="stylesheet" href="./css/spent.css">
    <link rel="stylesheet" href="./css/db.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo-container">
                <img src="./images/logo.png" alt="Logo" class="logo">
                <h1>Petty Cash Book</h1>
            </div>
            <div class="signout-container">
                <button id="signOutButton"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </header>

    <div class="hero-image">
        <h2>Your Spent Transactions</h2>
        <div class="total-spent">
            <h3>Total Spent: <span id="totalSpentAmount">0</span></h3>
        </div>
    </div>

    <div class="transaction-table">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="spentTableBody">
                <!-- Spent transactions will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script type="module" src="./js/spent.js"></script>
</body>
</html>
